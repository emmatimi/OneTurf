<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneTurf</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
      <div class="wrapper">
          <div class="image-wrapper">
            <img src="images/logo.png" alt="logo">
          </div>


        <div class="hero-section">
            <div class="section-content">
                  <h2>Dear Sisanmi</h2>
            <p class="hero-description">
                You've been invited to join the Oral Estate on Oneturf. <br> <br>
                click the link below to register.
            </p>
            <button class="register-btn">Register now</button>
            </div>
              <div class="footer">
                <div class=" google-play btn">
                   <i class="fa-brands fa-google-play"></i>
                   <p> <span>Download on</span><br> Google Play</p>
                </div>
                <div class=" app-store btn">
                   <i href = "#" class="fa-brands fa-app-store-ios"></i>
                   <p> <span>Download on</span><br> App Store</p>
                </div>
                <div class="social-links">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook-f"></i>

            </div>
        </div>
    
      </div>
    </div>
</body>
</html>
